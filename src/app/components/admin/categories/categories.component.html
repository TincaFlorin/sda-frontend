<div class="col-md-9 categories">
    <a routerLink="/admin/add-category" class="btn btn-light">Add a category</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="col">Category</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.name }}</td>
                <td><a class="btn btn-light" [routerLink]="['/admin/categories/', category.id]">Edit</a></td>
                <td><button class="btn btn-light" (click)="deleteCategory(category?.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
