<div class="row">
    <div class="col-md-6 form">
        <form #f="ngForm" (ngSubmit)="addProduct()">
            <div class="form-group">
              <label>Product Name</label>
              <input
                [(ngModel)]="product.productName"
                name="productName"
                type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <label>Image Url</label>
              <input type="text" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl"  placeholder="Image Url">
            </div>
            <label>Category</label>
            <select class="form-control" [(ngModel)]="product.category" name="category" >
                <option *ngFor="let category of categories" [value]="category.name">
                  {{ category.name }}
                </option>
            </select>
            <div class="form-group">
              <label>Price</label>
              <input type="number" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Price">
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
          </form>
    </div>
    <div class="col-md-6 form myCard">
        <div *ngIf="product.productName" class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl">
            <div class="card-body">
              <h2 class="card-title">{{ product.productName }}</h2>
              <h3 class="card-text">{{ product.price | currency:'USD':true}}</h3>
            </div>
          </div>
    </div>
</div>
