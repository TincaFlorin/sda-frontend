<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form  #f="ngForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <h2>Create User</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">Your name:</label>
                        <input id="username" #username="ngModel" [(ngModel)]="user.username" name="username" type="text" maxlength="50" class="form-control" required>
                        <div *ngIf="username.touched && !username.valid" class="alert alert-danger">
                            <div *ngIf="username?.errors?.required">Field is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" #password="ngModel"[(ngModel)]="user.password" required name="password" id="password"type="password" maxlength="25" class="form-control" placeholder="Password" length="40">
                        <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
                            <div *ngIf="password?.errors?.required">Field is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button  type="submit" class="btn btn-info btn-block">Create your account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
